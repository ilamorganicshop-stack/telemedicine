{% extends 'accounts/base.html' %}

{% block title %}Dashboard - Telemedicine System{% endblock %}

{% block content %}
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">Telemedicine</h1>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="{% url 'accounts:dashboard' %}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-700 mr-4">Welcome, {{ user.first_name }} {{ user.last_name }}</span>
                <span class="text-sm text-gray-500 mr-4">({{ user.get_role_display }})</span>
                <a href="{% url 'accounts:logout' %}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">
                    Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        {% block dashboard_content %}
        {% endblock %}
    </div>
</main>
{% endblock %}
